<html><head>
<meta charset="UTF-8">

<style id="webmakerstyle">
canvas  {
  border:1px solid black;
  
    width: 400px;
    height: 400px;
}
#base {
  display:none
}
img  {
  background:black;
  height:67px;
}
.flexed {
  display:flex;
}
.d {
    width: 66px;
    display: flex;
    flex-direction: column;
    align-content: flex-end;
    align-items: flex-end;
    flex-wrap: nowrap;
}
input[type="file"] {
  display: none;
}

.custom-file-upload {
  border: 1px solid black;
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
}

button {
  background:white;
  height:34px;
  width:100px;
  border: 1px solid black;
  display: inline-block;
  padding: 6px 12px;
  cursor: pointer;
}
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 1;
  -webkit-transition: 0.2s;
  transition: opacity 0.2s;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 5px;
  margin-top: -25px;
  height: 50px;
  background: #04aa6d;
  cursor: pointer;
}

.sliderM {
  background:#04aa6d;
  padding:5px;
  border-radius:100px;
  top:-5px!important;
}
.slider::-moz-range-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 5px;
  margin-top: -25px;
  height: 50px;
  background: #04aa6d;
  cursor: pointer;
}

.slidecontainer {
  width:467px;
}

body {
  user-select:none;
  font-family:sans-serif;
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%)
}

.after {
  visibility:hidden;
  position:fixed;
}

.fileUp {
  display:flex;
  width:90vw;
  font-size:2rem;
  background:lightgray;
  height:90vh;
    align-items: center;
    align-content: center;
    justify-content: center;
  border-radius:10px;
}
</style>
</head>
<body>
<div class="before">
<label for="fileInput1" class="fileUp">
        Choose background image to start
    </label>
<input type="file" id="fileInput1" accept="image/*">  
</div>
<div class="after">
<label for="fileInput" class="custom-file-upload">
        Change Background image
    </label>
<input type="file" id="fileInput" accept="image/*">
<button onclick="download()">Export</button>

<script>const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const imgElement = document.getElementById("base");
const fileInput = document.getElementById("fileInput");

var isDragging = false;
var offsetX = 5;
var offsetY = 5;
var imageX = 0;
var imageY = 0;
var image = imgElement;
var zoom = 1;
var gmouseX = 0;
var gmouseY = 0;


const fileInput1 = document.getElementById("fileInput1");

fileInput1.addEventListener("change", function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.querySelector('.before').remove()
      document.querySelector('.after').classList.remove('after')
      const img = new Image();
      img.src = e.target.result;
      window.lastIMG = img;
      img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
        window.num("1");
      };
    };
    reader.readAsDataURL(file);
  }
});

fileInput.addEventListener("change", function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.src = e.target.result;
      window.lastIMG = img;
      img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
        window.num("1");
      };
    };
    reader.readAsDataURL(file);
  }
});

function num(id) {
  if (id == undefined) {
    var id = window.numi;
  }
  window.numi = id;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(
    window.lastIMG,
    imageX,
    imageY,
    window.lastIMG.width * (1 + (zoom/100)),
    window.lastIMG.height * (1 + (zoom/100))
  );
  ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(
    document.getElementById("i" + id),
    0,
    0,
    canvas.width,
    canvas.height
  );
}
window.num = num;

document.getElementById("i1").addEventListener("click", () => {
  num("1");
});
document.getElementById("i2").addEventListener("click", () => {
  num("2");
});
document.getElementById("i3").addEventListener("click", () => {
  num("3");
});
document.getElementById("i4").addEventListener("click", () => {
  num("4");
});
document.getElementById("i5").addEventListener("click", () => {
  num("5");
});
document.getElementById("i6").addEventListener("click", () => {
  num("6");
});

canvas.addEventListener("mousedown", function(e) {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  var moveX = mouseX - gmouseX;
  gmouseX = mouseX;
  var moveY = mouseY - gmouseY;
  gmouseY = mouseY;
  isDragging = true;
});

canvas.addEventListener("mousemove", function(e) {
  if (isDragging) {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    var moveX = mouseX - gmouseX;
    gmouseX = mouseX;
    var moveY = mouseY - gmouseY;
    gmouseY = mouseY;
    imageX = moveX + imageX;
    imageY = moveY + imageY;
    window.num();
  }
});
var download = function() {
  var link = document.createElement("a");
  link.download = "badge-" + window.numi + ".png";
  link.href = document.getElementById("myCanvas").toDataURL();
  link.click();
};

canvas.addEventListener("mouseup", function() {
  isDragging = false;
});

canvas.addEventListener("mouseout", function() {
  isDragging = false;
});

// slider for the zoom

var myRange = document.querySelector('#myRange');
var myValue = document.querySelector('#myValue');
var myUnits = '%';
var off = myRange.offsetWidth / (parseInt(myRange.max) - parseInt(myRange.min));
var px =  ((myRange.valueAsNumber - parseInt(myRange.min)) * off) - (myValue.offsetParent.offsetWidth / 2);

  myValue.parentElement.style.left = px + 'px';
  myValue.parentElement.style.top = myRange.offsetHeight + 'px';
  myValue.innerHTML = 'Zoom : ' + myRange.value + '' + myUnits;

  myRange.oninput =function(){
    let px = ((myRange.valueAsNumber - parseInt(myRange.min)) * off) - (myValue.offsetWidth / 2);
    myValue.innerHTML = 'Zoom : ' + myRange.value + ' ' + myUnits;
    myValue.parentElement.style.left = px + 'px';
    zoom = myRange.value
    window.num()
  };

myRange.oninput()

</script>
